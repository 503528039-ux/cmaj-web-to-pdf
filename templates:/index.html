<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页转 PDF 工具</title>
    <style>
        /* Apple 风格 CSS */
        :root {
            --apple-blue: #0071e3;
            --apple-gray: #f5f5f7;
            --text-color: #1d1d1f;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--apple-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 24px;
        }
        input[type="text"] {
            width: 90%;
            padding: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 980px; /* 胶囊形状 */
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:hover {
            opacity: 0.9;
        }
        .loading {
            display: none;
            margin-top: 20px;
            color: #86868b;
            font-size: 14px;
        }
        /* 简单的加载动画 */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: var(--apple-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>网页转 PDF</h1>
        <form method="POST" onsubmit="showLoading()">
            <input type="text" name="url" placeholder="粘贴网址 (例如 https://www.apple.com.cn)" required>
            <br>
            <button type="submit" id="btn">生成并下载</button>
        </form>
        
        <div class="loading" id="loading-msg">
            <span class="spinner"></span> 正在处理版面，请稍候...
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading-msg').style.display = 'block';
            document.getElementById('btn').style.opacity = '0.5';
            document.getElementById('btn').innerText = '处理中...';
        }
    </script>
</body>
</html>
